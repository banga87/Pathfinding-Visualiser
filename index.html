<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,700;0,6..72,800;1,6..72,400;1,6..72,600;1,6..72,700;1,6..72,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/styles.css">
</head>
<body>
    <div class="menu">
        <button id="select-start">SELECT START</button>
        <button id="select-finish">SELECT FINISH</button>
        <button id="select-wall">ADD WALLS</button>
        <button id="add-weights">ADD WEIGHTS</button>
        <button id="remove-wall">REMOVE WALL</button>
        <button id="start-traversal">GO!</button>
        <button id="clear-weights">CLEAR WEIGHTS</button>
        <button id="clear-path">CLEAR PATH</button>
        <button id="clear-board">CLEAR BOARD</button>
    </div>
    <div class="main-content">
        <div class="method-container">
            <h2>SELECT YOUR ALGORITHM</h2>
            <select id="traversal-method">
                <option value="breadthFirstSearch">BREADTH-FIRST SEARCH</option>
                <option value="depthFirstSearch">DEPTH-FIRST SEARCH</option>
                <option value="dijkstra">DIJKSTRA'S ALGORITHM</option>
                <option value="aStar">A* SEARCH</option>
            </select>
        </div>
        <div class="grid-container">
            <div id="grid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
