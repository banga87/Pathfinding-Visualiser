<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/styles.css">
</head>
<body>
    <div class="menu">
        <button id="select-start">Select Start</button>
        <button id="select-finish">Select Finish</button>
        <button id="select-wall">Select Wall</button>
        <select id="traversal-method">
            <option value="breadthFirstSearch">Breadth-First Search</option>
            <option value="depthFirstSearch">Depth-First Search</option>
            <option value="dijkstra">Dijkstra's Algorithm</option>
            <option value="aStar">A* Search</option>
        </select>
        <button id="add-weights">Add Weightings</button>
        <button id="start-traversal">Start Traversal</button>
        <button id="clear-path">Clear the Path</button>
        <button id="clear-board">Clear The Board</button>
    </div>
    <div class="grid-container">
        <div id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
